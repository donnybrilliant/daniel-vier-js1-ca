<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Daniel-Vier-JS1-CA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/576cd46915.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </nav>
    <h1>Contact Form</h1>
    <article class="item">
        <form>
            <div>
                <label for="name">
                    Name (required)
                    <input name="name" id="name">
                </label>
                <div class="form-error" id="name-error">Your name must be 2 characters or more</div>
            </div>
            <div>
                <label for="subject">
                    Subject (min 10 characters)
                    <input name="subject" id="subject">
                </label>
                <div class="form-error" id="subject-error">Subject must be minimum 10 characters.</div>
            </div>
            <div>
                <label for="email">
                    Email (required)
                    <input name="email" id="email" type="email">
                </label>
                <div class="form-error" id="email-error">Please provide a valid email address</div>
            </div>
            <div>
                <label for="address">
                    Address (min 25 characters)
                    <input name="address" id="address">
                </label>
                <div class="form-error" id="address-error">Address must be minimum 25 characters.</div>
            </div>
            <button>Send</button>
        </form>
    </article>

    <script src="./js/contact.js"></script>
</body>

</html>
